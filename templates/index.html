{% extends 'base.html' %}

{% block container %}
    <!-- HERO -->
    <section class="jumbotron text-center mt-4">
      <h1 class="display-4">Все туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row">
      {% for tour_id, tour in tours.items() %}
        <div class="col-4 mb-4">
          <div class="card h-100">
            <div class="embed-responsive embed-responsive-16by9">
               <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt="{{ tour.title }}" />
            </div>
            <div class="card-body">
              <h2 class="h5 card-title">{{ tour.title }}</h2>
              <p class="card-text">{{ tour.description[:100] }}...</p>
            </div>
            <div class="card-footer bg-transparent border-0 ">
              <a href="/tour/{{ tour_id }}" class="btn btn-sm btn-primary w-100">Подробнее</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}
